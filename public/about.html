<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
  </head>
</html>
<body>
  <div class="wrapper">
    <div class="intro">
      <header class="header">
        <div class="container">
          <div class="flexbox-container">
            <div class="header-socials">
              <ul class="socials">
                <li class="socials__item"><a class="socials__link socials__link_fb" href="#"><i class="fa fa-facebook" aria-hiddeb="true"></i></a></li>
                <li class="socials__item"><a class="socials__link socials__link_li" href="#"><i class="fa fa-linkedin" aria-hiddeb="true"></i></a></li>
                <li class="socials__item"><a class="socials__link socials__link_gh" href="#"><i class="fa fa-github" aria-hiddeb="true"></i></a></li>
              </ul>
            </div>
            <nav class="header-nav">
              <ul class="header__nav__list">
                <li class="header__nav__item"><a class="header__nav__link" href="#">My portfolio</a></li>
                <li class="header__nav__item"><a class="header__nav__link" href="#">About me</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="card">
        <div class="card__main">
          <div class="card__avatar"><img class="card__avatar_img" src="img/avatar.jpg" alt="My photo"/></div>
          <div class="card__name">Iurii Prytula</div>
          <div class="card__description">
            <p class="card__description_paragraph">Hello, this is my personal page.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
