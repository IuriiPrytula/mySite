<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet"/>
  </head>
  <body></body>
  <div class="wrapper">
    <div class="welcome-page">
      <div class="content">
        <div class="card">
          <div class="card__main">
            <div class="card__avatar"><img class="card__avatar_img" src="img/avatar.jpg" alt="My photo"/></div>
            <div class="card__name">Iurii Prytula</div>
            <div class="card__description">
              <p class="card__description_paragraph">Hello, this is my personal page.</p>
            </div>
            <div class="card__socials">
              <ul class="socials">
                <li class="socials__item"><a class="socials__link socials__link_fb" href="#"><i class="fa fa-facebook" aria-hiddeb="true"></i></a></li>
                <li class="socials__item"><a class="socials__link socials__link_li" href="#"><i class="fa fa-linkedin" aria-hiddeb="true"></i></a></li>
                <li class="socials__item"><a class="socials__link socials__link_gh" href="#"><i class="fa fa-github" aria-hiddeb="true"></i></a></li>
              </ul>
            </div>
          </div>
          <nav class="welcome-page__nav"> 
            <ul class="welcome-page__nav__list">
              <li class="welcome-page__nav__item"><a class="welcome-page__nav__link" href="#">My portfolio</a></li>
              <li class="welcome-page__nav__item"><a class="welcome-page__nav__link" href="#">About me</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="copyright">
        <p class="copyright__content">Iurii Prytula | Created with love | &copy; 2017</p>
      </div>
    </div>
    <div class="parallax">
      <div class="parallax__layer parallax__layer_1"><img class="parallax__image .parallax__image_1" src="img/parallax-layers/mountains_for_parallax_1.png" alt="parallax_image"/></div>
      <div class="parallax__layer parallax__layer_2"><img class="parallax__image .parallax__image_2" src="img/parallax-layers/mountains_for_parallax_2.png" alt="parallax_image"/></div>
      <div class="parallax__layer parallax__layer_3"><img class="parallax__image .parallax__image_3" src="img/parallax-layers/mountains_for_parallax_3.png" alt="parallax_image"/></div>
      <div class="parallax__layer parallax__layer_4"><img class="parallax__image .parallax__image_4" src="img/parallax-layers/mountains_for_parallax_4.png" alt="parallax_image"/></div>
      <div class="parallax__layer parallax__layer_5"><img class="parallax__image .parallax__image_5" src="img/parallax-layers/mountains_for_parallax_5.png" alt="parallax_image"/></div>
      <div class="parallax__layer parallax__layer_6"><img class="parallax__image .parallax__image_6" src="img/parallax-layers/mountains_for_parallax_6.png" alt="parallax_image"/></div>
      <div class="parallax__layer parallax__layer_7"><img class="parallax__image .parallax__image_7" src="img/parallax-layers/mountains_for_parallax_7.png" alt="parallax_image"/></div>
      <div class="parallax__layer parallax__layer_8"><img class="parallax__image .parallax__image_8" src="img/parallax-layers/mountains_for_parallax_8.png" alt="parallax_image"/></div>
      <div class="parallax__layer parallax__layer_9"><img class="parallax__image .parallax__image_9" src="img/parallax-layers/mountains_for_parallax_9.png" alt="parallax_image"/></div>
      <div class="parallax__layer parallax__layer_10"><img class="parallax__image .parallax__image_10" src="img/parallax-layers/mountains_for_parallax_10.png" alt="parallax_image"/></div>
    </div>
  </div>
  <div class="preloader">
    <div class="cssload-loader">
      <div class="cssload-inner cssload-one"></div>
      <div class="cssload-inner cssload-two"></div>
      <div class="cssload-inner cssload-three"></div><span class="percents"></span>
    </div>
  </div>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/main.js"></script>
</html>
